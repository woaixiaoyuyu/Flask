<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>User List</h1>
    <table>
        {# 所有的控制语句都是放在{% ... %}中，并且有一个语句{% endxxx %}来进行结束 #}
        {% for key,value in user_dict.items() %}
        <tr>
            <td>{{key}}</td>
            <td>{{value.name}}</td>
            {# value.name = value['name'] = value.get('name') #}
            <td><a href="/detail/{{ key }}">more information</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
